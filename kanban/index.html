<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <script defer>
        const COLS = ["to-do-col", "in-progress-col", "done-col"]
        let issueCount = 0
        
        document.addEventListener('DOMContentLoaded', () => {

            getElById('new-issue-input').addEventListener('keypress', e => {
                if (e.code === 'Enter') onSubmit()
            })

            getElById('new-issue-btn').addEventListener('click', () => onSubmit())

            COLS.forEach(col => {
                getElById(col).addEventListener("drop", ev => drop(ev))
                getElById(col).addEventListener("dragover", ev => ev.preventDefault())
            })
        })

        const onSubmit = () => {
            let newIssueInput = getElById('new-issue-input')
            createNewIssue(newIssueInput.value)
            newIssueInput.value = ""
        }
        
        const getElById = id => document.getElementById(id)

        const createNewIssue = text => {
            let container = document.createElement('div')

            container.classList.add('issue-card')
            container.setAttribute("id", "issue-" + issueCount++)
            container.innerText = text
            container.setAttribute("draggable", true)
            container.addEventListener("dragstart", e => drag(e))
            
            getElById('to-do-col').appendChild(container)
        }

        const drag = ev => {
            console.log('drag')
            ev.dataTransfer.setData("text", ev.target.id)
        }

        const drop = ev => {
            console.log('drop')
            ev.preventDefault()
            let data = ev.dataTransfer.getData("text")
            ev.target.appendChild(getElById(data))
        }
    </script>
    <style>
        :root {
            box-sizing: border-box;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            word-wrap: break-word;
        }
        main {
            display: flex;
            flex-direction: column;
            margin: 2vh 10vw;
        }
        .top {
            flex: 1;
            padding: 1rem;
        }
        label {
            font-weight: bold;
            margin: 1rem;
        }
        input[type="text"] {
            padding: 0.51rem 1rem;
        }
        button {
            background: darkgreen;
            border: 1px solid darkgreen;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            transform: translate3d(-5px, 2px, 0);
        }
        button:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .board {
            background: #eee;
            display: grid;
            flex: 4;
            grid-template: 3rem auto / repeat(3, 1fr);
        }
        .board > * {
            padding: 0.5rem;
        }
        .board > span {
            background: darkorchid;
            color: white;
            border-bottom: 4px solid lightblue;
            font-weight: bold;
        }
        .board > div:not(:first-child):not(:last-child) {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .board > div:first-child {
            border-right: 1px solid #ddd;
        }
        .board > div:last-child {
            border-left: 1px solid #ddd;
        }


        .issue-card {
            background: white;
            border: 1px solid #888;
            color: black;
            margin: 0.25rem;
            padding: 0.5rem;
        }
        .issue-card:hover {
            cursor: grab;
        }
        .issue-card:drop {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <main>
        <div class="top">
            <label for="new-issue">Create</label>
            <input id="new-issue-input" name="new-issue" type="text">
            <button id="new-issue-btn" type="button">+</button>
        </div>
        <div class="board">
            <span>To Do</span>
            <span>In Progress</span>
            <span>Done</span>
            <div id="to-do-col" class="to-do-col"></div>
            <div id="in-progress-col" class="in-progress-col"></div>
            <div id="done-col" class="done-col"></div>
        </div>
    </main>
</body>
</html>
