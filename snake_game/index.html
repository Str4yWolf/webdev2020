<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="game.js" defer type="module"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-board {
            display: grid;
            width: 100vmin;
            height: 100vmin;
            background: #ccc;
        }

        .snake {
            background: blue;
            border: .25vmin solid black;
        }

        .bait {
            background: yellow;
            border: .25vmin solid black;
        }
    </style>
</head>
<body>
    <div id="game-board" />
</body>
</html>
